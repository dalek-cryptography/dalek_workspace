language: rust
rust:
  - nightly
cache: cargo
sudo: false

branches:
  only:
    # This is for testing the branch, change to 'master' before merging
    - firebase

install:
  - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.8/install.sh | bash
  - source ~/.nvm/nvm.sh
  - nvm install 10

before_script:
  - npm install -g firebase-tools 

env:
  - TARGET=doc
  - TARGET=doc-internal

script:
  # Choose a deploy target project
  - if [ $TARGET = "doc" ]; then firebase use default; fi
  - if [ $TARGET = "doc-internal" ]; then firebase use internal; fi
  - make $target

after_success:
- firebase deploy --token=$FIREBASE_TOKEN
